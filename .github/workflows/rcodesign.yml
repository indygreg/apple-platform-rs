on:
  push:
    branches:
      - main
    tags-ignore:
      - '**'
  pull_request:
  schedule:
    - cron: '12 15 * * *'
  workflow_dispatch:
jobs:
  exes:
    uses: indygreg/actions/.github/workflows/rust-exe.yml@12c0a105c3cc439c6253f99fd75652c8e5974fae
    with:
      actions_ref: "12c0a105c3cc439c6253f99fd75652c8e5974fae"
      bin: rcodesign
      extra_build_args_macos: '--all-features'
      extra_build_args_windows: '--all-features'
      just_bootstrap: true
      sccache_s3_bucket: apple-platform-rs-sccache
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

  test-softhsm-signing:
    name: PKCS#11 Test
    uses: ./.github/workflows/pkcs11-sign-apple-exe.yml
    needs: [exes]
